language: ruby
rbenv:
  - 1.0.0
env:
  - DB=postgresql
script:
  - bundle exec rake spec
before_script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare
bundler_args: --binstubs=./bundler_stubs
deploy:
  provider: heroku
  app: swim-beta
  run:
    - "bundle"
    - "rake db:migrate"
  strategy: git
